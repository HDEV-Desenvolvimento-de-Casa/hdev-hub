name: üè∑Ô∏è Criar Labels Autom√°ticas

on:
  workflow_dispatch:

jobs:
  create-labels:
    name: Criar todas as labels necess√°rias
    runs-on: ubuntu-latest
    permissions:
      issues: write
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üè∑Ô∏è Criar labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const labels = JSON.parse(fs.readFileSync('.github/labels.json', 'utf8'));
            
            console.log(`üìã Criando ${labels.length} labels...`);
            
            for (const label of labels) {
              try {
                // Tentar criar a label
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
                console.log(`‚úÖ Label criada: ${label.name}`);
              } catch (error) {
                if (error.status === 422) {
                  // Label j√° existe, vamos atualizar
                  try {
                    await github.rest.issues.updateLabel({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      name: label.name,
                      color: label.color,
                      description: label.description
                    });
                    console.log(`üîÑ Label atualizada: ${label.name}`);
                  } catch (updateError) {
                    console.log(`‚ö†Ô∏è Erro ao atualizar label ${label.name}: ${updateError.message}`);
                  }
                } else {
                  console.log(`‚ùå Erro ao criar label ${label.name}: ${error.message}`);
                }
              }
            }
            
            console.log('‚úÖ Processo de cria√ß√£o de labels conclu√≠do!');

